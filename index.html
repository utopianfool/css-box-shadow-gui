<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/fool-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Box Shadow GUI</title>
  </head>
  <body>
    <div class="body-wrap">
        <nav>
            <a class="logo-link" href="https://utopianfool.co.uk">
                <div class="logo">
                    <div class="logo-wrap"><img src="images/fool-logo.png" alt="Utopian Fool Logo"/></div>
                    <h1>The Utopian Fool</h1>
                </div>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="https://utopianfool.co.uk/about" title="Learn more about the Utopian Fool">About</a>
                </li>
                <li>
                    <a href="https://utopianfool.co.uk/blog" title="">Blog</a>
                </li>
                <li>
                    <a class="drop-down" href="https://utopianfool.co.uk/projects" title="Browse Utopian Fool's portfolio">Projects &#9660;</a>
                    <ul class="sub-menu">
                        <!-- Inject Projects list via api -->
                    </ul>
                </li>
            </ul>
            <div class="social-links">
                <a title="GitHub" target="_blank" rel="noopener" href="https://github.com/utopianfool"><img src="images/github.png" alt="github"/></a>
                <a title="CodePen" target="_blank" rel="noopener" href="https://codepen.io/utopianfool"><img src="images/codepen.png" alt="codepen"/></a>
                <a title="Twitter" target="_blank" rel="noopener" href="https://twitter.com/utopianfool"><img src="images/twitter.png" alt="twitter"/></a>
            </div>
            <div class="burger">
                <div class="bar-1"></div>
                <div class="bar-2"></div> 
                <div class="bar-3"></div>           
            </div>
        </nav>

        <div class="app-container">
            <div class="box-container">
                <div id="box"></div>
            </div>
            <div class="sidebar">
                <label for="x-position">X</label>
                <input type="number" name="x-position" id="x-position" value="3">

                <label for="y-position">Y</label>
                <input type="number" name="y-position" id="y-position" value="3">

                <label for="blur">Blur</label>
                <input type="number" name="blur" id="blur" value="5">

                <label for="spread">Spread</label>
                <input type="number" name="spread" id="spread" value="6">

                <label for="shadow-colour">Shadow</label>
                <input type="color" name="shadow-colour" id="shadow-colour" value="#000000">

                <div class="divider"></div>

                <label for="box-colour">Box</label>
                <input type="color" name="box-colour" id="box-colour" value="#ffd700">

                <label for="background-colour">Background</label>
                <input type="color" name="background-colour" id="background-colour" value="#ffffff">
            </div>
        </div>

        <script src="config.js"></script>
        <script src="./app.js"></script>
    </div>
  </body>
</html>
